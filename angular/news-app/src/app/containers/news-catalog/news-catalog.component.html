<app-basic-layout headerTitle="News Catalog">
  <app-toolbar
    [sourceItems]="sources$ | async"
    (filterHandler)="filterArticles($event)"
    (addArticleHandler)="addArticle($event)"
    (sourceChangeHandler)="onSourceChange($event)"
  ></app-toolbar>
  <app-news-list
    [articles]="articles$ | async | filter: newsItemName"
    (loadMoreHandler)="loadMore()"
    [isLoadMoreButtonDisplayed]="isLoadMoreButtonDisplayed"
  ></app-news-list>
</app-basic-layout>
