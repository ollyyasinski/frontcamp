<app-basic-layout headerTitle="News Catalog">
  <app-toolbar
    [sourceItems]="sources"
    (addArticleHandler)="addArticle()"
  ></app-toolbar>
  <app-news-list
    [articles]="articles"
    (loadMoreHandler)="loadMore()"
    [isLoadMoreButtonDisplayed]="isLoadMoreButtonDisplayed"
  ></app-news-list>
</app-basic-layout>
